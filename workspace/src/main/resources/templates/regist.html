<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>会員登録フォーム</title>
  </head>
  <body>
    <h1>会員登録</h1>
    <form
      th:action="@{/member/complete}"
      th:object="${registMemberRequest}"
      method="post"
      enctype="multipart/form-data"
    >
      <div th:if="${infoMessage}" class="row">
        <div class="col-md-12 m-3">
          <div class="p-3 mb-2 bg-success text-white">
            <label th:text="${infoMessage}" />
          </div>
        </div>
      </div>

      <div>
        <label for="userName">ユーザ名:</label>
        <input type="text" id="userName" th:field="*{userName}" />
        <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}">
          ユーザ名エラー
        </div>
      </div>
      <div>
        <label for="age">年齢:</label>
        <input type="number" id="age" th:field="*{age}" />
        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">
          年齢エラー
        </div>
      </div>
      <div>
        <label for="gender">性別:</label>
        <select id="gender" th:field="*{gender}">
          <option value="">選択してください</option>
          <option value="男性">男性</option>
          <option value="女性">女性</option>
          <option value="その他">その他</option>
        </select>
        <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">
          性別エラー
        </div>
      </div>
      <div>
        <label for="platform">プラットフォーム（メイン活動場所）:</label>
        <input type="text" id="platform" th:field="*{platform}" />
        <div th:if="${#fields.hasErrors('platform')}" th:errors="*{platform}">
          プラットフォームエラー
        </div>
      </div>
      <div>
        <label for="url">URL:</label>
        <input type="text" id="url" th:field="*{url}" />
        <div th:if="${#fields.hasErrors('url')}" th:errors="*{url}">
          URLエラー
        </div>
      </div>
      <div>
        <button type="submit" value="regist">登録</button>
      </div>
    </form>
  </body>
</html>
